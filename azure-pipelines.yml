trigger:
- main

pool:
  vmImage: windows-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      md $(Agent.TempDirectory)\versionFile
      
      $year=(Get-Date).ToString('yyyy') 
      
      Write-Host "##vso[task.setvariable variable=currentYear;]$year"